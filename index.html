<!DOCTYPE html>
<html lang="en" ng-app="myApp">

	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1,user-scalable=no">
		<meta name="renderer" content="webkit">
		<link rel="stylesheet" href="css/new.css">
		<script src="js/jquery.3.1.1.js"></script>
		<script src="js/angular-1.4.6.min.js"></script>
		<script src="js/angular-route.min.js"></script>
		<script src="js/swiper.min.js"></script>
		<link rel="stylesheet" href="js/swiper.min.css">
		<link rel="stylesheet" href="css/gerenzhongxin.css">
	</head>

	<body>
		<ng-view></ng-view>

		<footer>
			<ul>
				<li>
					<a href="#shouye"><img src="images/f1.png" alt="">
						<p>首页</p>
					</a>
				</li>
				<li>
					<a href="#wodepintuan"><img src="images/f2.png" alt="">
						<p>我的拼团</p>
					</a>
				</li>
				<li>
					<a href="#dingdan"><img src="images/f3.png" alt="">
						<p style="margin: 0 0 0 0;">我的订单</p>
					</a>
				</li>
				<li>
					<a href="#zhongxin"><img src="images/f4.png" alt="">
						<p style="margin: 0 0 0 0;">个人中心</p>
					</a>
				</li>
			</ul>
		</footer>
	</body>
	<script>
		var app = angular.module("myApp", ['ngRoute'])
		app.config(function($routeProvider, $locationProvider) {
			$locationProvider.hashPrefix('')
			$routeProvider
				.when("/shouye", {
					templateUrl: "./page/shouye.html"
				})
				.when("/wodepintuan", {
					templateUrl: "./page/wodepintuan.html"
						//                    template:"456"
				})
				.when("/dingdan", {
					templateUrl: "./page/wodedindan.html"
						//                    template:"456"
				})
				.when("/zhongxin", {
					templateUrl: "./page/gerenzhongxin.html"
						//                    template:"456"
				})
				.otherwise({
					redirectTo: "/shouye"
				})
		})
	</script>

</html>
